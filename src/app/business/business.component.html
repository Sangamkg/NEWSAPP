<div class="container-fluid mt-3">
    <h4>Business News <marquee>For More Updates Subscribe our channel &copy;Sangam</marquee></h4>
    <div class="row mt-3">
        <div *ngFor="let nd of tcBuzzNewsData" class="col-lg-3 mt-3 mt-3">
            <div class="box">
            <img src="{{nd.urlToImage}}"width="100%">
            <h5 class="mt-3 mb-3">{{nd.title}}</h5>
            
            <a class= "btn btn-dark btn-sm" target ="_black" href="{{nd.url}}">Read more</a>
        </div>
    </div>
</div>
</div>
